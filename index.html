<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YouthHalo's Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="topnav">
      <a class="left" href="/">Home</a>
      <div class="right">
        <a href="https://github.com/YouthHalo">Github</a>
        <a href="https://www.codepen.io/YouthHalo">Codepen</a>
      </div>
    </div>
    
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <model-viewer
      src="assets/craftingTable.glb"
      poster="assets/craftingTable.webp"
      poster="poster.webp"
      shadow-intensity="4"
      shadow-softness="1"
      tone-mapping="neutral"
      exposure="1"
      camera-orbit="-180deg 75deg 4m"
      field-of-view="30deg"
      auto-rotate
    >
    </model-viewer>
    <h1>Hello, I'm YouthHalo</h1>
    <p>Aspiring Game and Website Developer</p>

    <div class="projects">
      <h3>Projects</h3>
    <!-- make cards that can show my github projects with a api using the javascript file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $.getJSON(
          "https://api.github.com/users/YouthHalo/repos",
          function (data) {
            $.each(data, function (index, value) {
              if (value.archived == false && value.name != "YouthHalo") {
                $("#repos").append(
                  "<div class='card'><a class='repo' href='" +
                    value.html_url +
                    "'>" +
                    value.name +
                    "</a></div>"
                ); //Removed README, was kinda useless
              }
            });
          }
        );
      });
    </script>

    <div class="cards">
      <h3>All Repositories</h3>
      <ul id="repos"></ul>
    </div>
    <script src="main.js"></script>

  </body>
</html>
