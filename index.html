<!-- import my own non-archived repositories from github and display them -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function() {
        $.getJSON("https://api.github.com/users/YouthHalo/repos", function(data) {
            $.each(data, function(index, value) {
                
                if (value.archived == false && value.name != "YouthHalo") {
                    $("#repos").append("<li><a href='" + value.html_url + "'>" + value.name + "</a></li>");
                }
            });
        });
    });
</script>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>My Repositories</h3>
            <ul id="repos"></ul>
        </div>
    </div>
</div>
