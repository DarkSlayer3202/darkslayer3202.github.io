<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YouthHalo's Website</title>
  </head>

  <body>
    <div class="topnav">
      <a class="left" href="index.html">Home</a>
      <div class="right">
        <a href="https://github.com/YouthHalo">Github</a>
        <a href="https://www.codepen.io/YouthHalo">Codepen</a>
      </div>
    </div>
    
    
    <h1>Hi, Im YouthHalo</h1>
    <p>Template Stuff Template Stuff</p>
    <!-- make cards that can show my github projects with a api using the javascript file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $.getJSON(
          "https://api.github.com/users/YouthHalo/repos",
          function (data) {
            $.each(data, function (index, value) {
              if (value.archived == false && value.name != "YouthHalo") {
                $("#repos").append(
                  "<div class='card'><a class='repo' href='" +
                    value.html_url +
                    "'>" +
                    value.name +
                    "</a> <a class='readme' href='" +
                    (value.html_url + "/blob/main/README.md") +
                    "'>README.md</a></div>" //might remove this as it doesnt look good atm
                );
              }
            });
          }
        );
      });
    </script>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>My Repositories</h3>
          <ul id="repos"></ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
